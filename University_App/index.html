<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>University App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="./index.js"></script> -->

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav class="navbar text-white bg-success">
            <div class="mx-auto">
                <span class="navbar-brand mb-0 h1">University App</span>
            </div>
        </nav>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="universityName">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="universityName"
                        placeholder="University Name"
                        required
                    />
                    <small id="universityNameHelp" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="universityAddress">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="universityAddress"
                        placeholder="University Address"
                        required
                    />
                    <small
                        id="universityAddressHelp"
                        class="text-danger"
                    ></small>
                </div>
                <div class="form-group">
                    <label for="universityPhone">Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        id="universityPhone"
                        placeholder="University Phone Number"
                        required
                    />
                    <small id="universityPhoneHelp" class="text-danger"></small>
                </div>
                <div class="mt-2">
                    <button
                        type="button"
                        class="btn btn-success"
                        id="saveButton"
                    >
                        Save
                    </button>
                    <button
                        type="submit"
                        class="btn btn-danger"
                        id="deleteButton"
                    >
                        Delete
                    </button>
                </div>
            </form>
            <br />
            <form>
                <div class="form-group">
                    <label for="searchUniversity">Search</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Enter university name"
                        id="searchUniversity"
                        required
                    />
                    <button id="searchButton" class="btn btn-success mt-2">
                        Search
                    </button>
                    <br />
                    <button
                        id="displayRecords"
                        class="btn btn-outline-success mt-2"
                    >
                        Display Records
                    </button>
                    <br />
                    <table id="displayTable"></table>
                </div>
            </form>
        </div>

        <script>
            function validation() {
                var name = document.getElementById('universityName').value
                var address = document.getElementById('universityAddress').value
                var phone = document.getElementById('universityPhone').value

                var tokens = phone.split('-')

                for (var i = 0; i < tokens.length; i++) {
                    if (isNaN(tokens[i])) {
                        alert('Please use only numbers or hyphens!')
                        $('#universityPhone').focus()
                        return false
                    }
                }

                var firstChar = address.trim().substring(0, 1)

                if (isNaN(firstChar)) {
                    alert('Address should start with a number')
                    $('#universityAddress').focus()
                    return false
                }

                var pattern = /[a-z]/i
                if (!pattern.test(address)) {
                    alert('Address should contain letters!')
                    $('#universityAddress').focus()
                    return false
                }
                return true
            }

            // const SERVER_URL = "http://dev.cs.smu.ca:8136"
            const SERVER_URL = 'http://localhost:9000'
            var data = []

            $('#saveButton').click(function () {
                // validation();

                if (validation()) {
                    var obj = {
                        name: $('#universityName').val(),
                        phone: $('#universityPhone').val(),
                        address: $('#universityAddress').val(),
                    }
                    console.log(obj)

                    $.post({
                        url: SERVER_URL + '/university',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (response) {
                            alert('Successfully added!')
                        },
                    }).fail(function (error) {
                        alert('Error: ' + error.responseText)
                    })
                }
            })
        </script>
    </body>
</html>
